<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        #results {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="button1">rock</button>
    <button id="button2">paper</button>
    <button id="button3">scissors</button>
    
    <!-- Div for displaying results and score -->
    <div id="results"></div>

    <script>
        let humanScore = 0;
        let computerScore = 0;

        // Function to handle the game round
        function handleButtonClick(playerChoice) {
            if (humanScore < 5 && computerScore < 5) {
                const computerChoice = getComputerChoice();
                playRound(playerChoice, computerChoice);
            }

            // Check if there's a winner
            if (humanScore === 5) {
                displayResult("Congratulations! You won the game!");
            } else if (computerScore === 5) {
                displayResult("Sorry, you lost the game. Better luck next time!");
            }
        }

        // Function to display results in the div
        function displayResult(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = message + `<br>Human: ${humanScore} - Computer: ${computerScore}`;
        }

        // Add click event listeners to each button
        document.getElementById('button1').addEventListener('click', () => handleButtonClick('rock'));
        document.getElementById('button2').addEventListener('click', () => handleButtonClick('paper'));
        document.getElementById('button3').addEventListener('click', () => handleButtonClick('scissors'));

        function getComputerChoice() {
            let number = Math.floor(Math.random() * 3); // Generates 0, 1, or 2
            if (number === 0) {
                return "rock";
            } else if (number === 1) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        function playRound(humanChoice, computerChoice) {
            if (humanChoice === computerChoice) {
                displayResult("It's a tie!");
            } else if (
                (humanChoice === "rock" && computerChoice === "scissors") ||
                (humanChoice === "paper" && computerChoice === "rock") ||
                (humanChoice === "scissors" && computerChoice === "paper")
            ) {
                humanScore++;
                displayResult(`You win! ${humanChoice.charAt(0).toUpperCase() + humanChoice.slice(1)} beats ${computerChoice}!`);
            } else {
                computerScore++;
                displayResult(`You lose! ${computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1)} beats ${humanChoice}!`);
            }
        }
    </script>
</body>
</html>
